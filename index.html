<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="style">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
    <title>Document</title>
</head>
<body>
    <p class="h1"></p>

    <div class="container-fluid p-0 m-0">
        
        <table class="table table-dark table-hover">
            <div class="container">
            <thead>
                <tr>
                  <th scope="col">
                    <div class="col">
                        People
                      </div>
                      <div class="col">
                        10
                      </div>
                  </th>
                  <th scope="col">
                    <div class="col">
                        Food
                    </div>
                      <div class="col" id="foodcount">
                        200
                      </div>
                  </th>
                  <th scope="col">
                    <div class="col">
                        Wood
                      </div>
                      <div class="col">
                        5
                    </div>
                  </th>
                </tr>
              </thead>
            </div>       
         </table>
        
        </div>

<div class="container col-6 d-inline-block">
    <table class="table table-dark table-hover">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Building Type</th>
              <th scope="col">Amount</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>House</td>
              <td id="houseCount">0</td>
              <td><button type="button" class="btn btn-light" id="addHouse">Build</button>
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Farm</td>
              <td id="farmCount">0</td>
              <td><button type="button" class="btn btn-light" id="addFarm">Build</button>
              </td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Wood Cutter</td>
                <td id="woodCutterCount">0</td>
                <td><button type="button" class="btn btn-light" id="addWoodCutter">Build</button>
                </td>
              </tr>
          </tbody>
        
     </table>
    </div>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
